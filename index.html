    <title>Weather App</title>

  <body>
    <header class="header">
      <form action="#" class="header__form">
        <input
          type="text"
          name="inputCity"
          id="inputCity"
          placeholder="Insert here city name"
        />
        <button type="button" id="inputCityBtn">Submit</button>
      </form>
      <div class="header__switch-container">
        <input type="checkbox" name="switchUnits" id="switchUnits" checked />
        <span class="header__switch-temp-unit">â„ƒ</span>
      </div>
    </header>
    <div class="today__container">
      <div id="todayTemp" class="today__big">xx</div>
      <div id="todayAddress" class="today__small">xx</div>
      <div id="todayDate" class="today__small">xx</div>
      <div id="todayDescription" class="today__small">xx</div>
      <div id="todayFeelsLikeTemp" class="today__small">xx</div>
      <div id="todayHumidity" class="today__small">xx</div>
      <div id="todayWindSpeed" class="today__small">xx</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
